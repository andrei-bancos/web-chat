<section class="h-[500px] min-w-[250px] pr-[5px] py-[10px] sm:max-w-[270px] bg-white rounded-[20px] shadow-md">
  <ul class="flex flex-col h-[480px] gap-[15px] py-[5px] px-[10px] overflow-y-auto scroll-bar">
    <li routerLink="/chat" class="flex flex-col gap-[10px] h-[100px] p-[5px] bg-[#eee] rounded-[10px] shadow-md cursor-pointer">
      <h3 class="flex items-center text-[20px] font-medium gap-[5px]">
        Web Chat
        <mat-icon class="text-primaryBlue" fontIcon="check_circle" matTooltip="Acesta este un chat oficial" />
      </h3>
      <p class="line-clamp-2">
        Salut 🫡, mulțumim 🙏 că utilizezi aplicația noastra de chat!
        În acest chat vei găsi anunturi importante.
      </p>
    </li>
    <li
      *ngFor="let chat of lastChats"
      class="flex flex-col gap-[10px] h-[100px] p-[5px] bg-[#eee] rounded-[10px] shadow-md cursor-pointer"
      routerLink="/chat/{{chat.userId}}"
    >
      <h3 class="text-[20px] font-medium" routerLinkActive="text-primaryBlue">
        {{chat.firstName}} {{chat.lastName}}
      </h3>
      <p class="line-clamp-2">
        {{chat.lastMessage}}
      </p>
    </li>
  </ul>
</section>

<section
  class="flex justify-center items-center fixed w-full max-w-[100vw] p-[30px] min-h-dvh bg-[rgba(0,0,0,0.3)] backdrop-blur
         z-[100]"
>
  <div class="w-full max-w-[750px] h-full max-h-[500px] p-[20px_30px] rounded-[10px] bg-white shadow-md">
    <div class="flex items-center justify-between">
      <h2 class="text-[40px] font-medium">Contacts</h2>
      <mat-icon class="transform scale-[2] cursor-pointer" fontIcon="close" (click)="onCloseClick()"/>
    </div>
    <div class="flex flex-wrap gap-[30px] mt-[15px]">
      <form class="flex items-center w-full max-w-[250px] h-[50px] px-[10px] rounded-[10px] bg-[#eee] shadow-md">
        <input class="w-full outline-0 bg-transparent" type="text" placeholder="Search user.." />
        <button class="flex" type="submit">
          <mat-icon fontIcon="search" />
        </button>
      </form>
      <button class="text-[20px] text-white font-medium w-[150px] h-[50px] rounded-[10px] bg-black shadow-sm">
        Add
      </button>
    </div>
    <ul class="flex h-[240px] flex-wrap gap-[30px] mt-[30px] overflow-y-scroll pb-[15px] scroll-bar">
      <li
        *ngFor="let item of [].constructor(30); let i = index"
        class="flex w-fit h-fit pr-[10px] xs:pr-[30px] mr-[5px] items-center gap-[10px] xs:gap-[30px] rounded-[10px]
               bg-[#eee] shadow-md cursor-pointer"
      >
        <img class="rounded-l-[10px]" ngSrc="/avatar.png" width="100" height="100" alt="" />
        <div>
          <h3 class="text-[20px] font-medium line-clamp-1">Full name</h3>
          <p class="text-primaryBlue break-all">&#64;username</p>
        </div>
      </li>
    </ul>
  </div>
</section>
